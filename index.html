<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container ">
        <div class="row">
            <input type="text" id="display" class="data" value="0">
        </div>
        <div class="row" >
            <button class="btn" id="button">AC</button>
            <button class="btn" id="button">DEL</button>
            <button class="btn" id="button">%</button>
            <button class="btn" id="button">/</button>
        </div>
       
        <div class="row" >
            <button class="btn" id="bttn">7</button>
            <button class="btn" id="bttn">8</button>
            <button class="btn" id="bttn">9</button>
            <button class="btn" id="button">*</button>
        </div>
        <div class="row">
            <button class="btn" id="bttn">4</button>
            <button class="btn" id="bttn">5</button>
            <button class="btn" id="bttn">6</button>
            <button class="btn" id="button">-</button>
        </div>
        <div class="row">
            <button class="btn" id="bttn">1</button>
            <button class="btn" id="bttn">2</button>
            <button class="btn" id="bttn">3</button>
            <button class="btn" id="button">+</button>
        </div>
        <div class="row">
            <button class="btn" id="bttn">00</button>
            <button class="btn" id="bttn">0</button>
            <button class="btn" id="bttn">.</button>
            <button class="btn" id="operator" >=</button>
        </div>        

    </div>
    <script src="script.js"></script>
</body>
</html>
